<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Espees Payment Example</title>
  <style>
.btn {
  display: flex;
  justify-content: center;
  font-weight: 400;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  user-select: none;
  border: 1px solid transparent;
  padding: 0.775rem 0.75rem;
  font-size: 1rem;
  line-height: 1.5;
  border-radius: 0.575rem;
  transition: all 0.15s ease-in-out;
  text-decoration: none;
  cursor: pointer;
}

.btn:hover {
  text-decoration: none;
}

.btn-primary {
  color: #fff;
  background-color: #0d6efd;
  border-color: #0d6efd;
}

.btn-primary:hover {
  background-color: #0b5ed7;
  border-color: #0a58ca;
}

.btn:disabled,
.btn.disabled {
  opacity: 0.65;
  pointer-events: none;
}
  </style>
</head>
<body>
  <h1>Buy Product</h1>
  <div id="espees-button" style="width: 300px;"></div>
   
  <script src="./../espees-sdk.js?token="></script>
  <script>
    Espees.init({
      amount: 0.1,
      sku: "SKU123ABC",
      narration: "Example Product",
      merchant_wallet: "ESPMER01",
      success_url: "success.html",
      fail_url: "failure.html",
      token: "ynE78nw7bD8zq4ecJLZmg1HFTtBZDSvF9PWHeRZn"
    });
  </script>
</body>
</html>
